<h1>Lista de teste</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col-6">
            <ul>
                <li *ngFor = "let listagem of lista">
                    <span class="titulo">{{listagem.title}}</span>
                    <p class="conteudo">{{listagem.body}}</p>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../../assets/imgs/atelier-kaizen.jpg" alt="Primeiro Slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../assets/imgs/breakpoint.png" alt="Segundo Slide">
                  </div>
                  
                </div>
              </div>
        </div>
    </div>
</div>
